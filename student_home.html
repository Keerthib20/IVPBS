 <script>
    function initMap(lat, lng) {
         console.log('Received coordinates:', lat, lng);

         // Display the map
         document.getElementById('map').style.display = 'block';

       

         // Initialize Google Map
         var map = new google.maps.Map(document.getElementById('map'), {
             center: { lat: 34.397, lng: 150.644 },
             zoom: 12
         });

         // Add a marker to the map
         var marker = new google.maps.Marker({
             position: { lat:28.6139 , lng: 77.2090  },
             map: map,
             title: 'destination'
         });
     }

     document.addEventListener('DOMContentLoaded', function () {
         document.querySelector('.drag-icon').addEventListener('click', function () {
             var sidePanel = document.getElementById('sidePanel');
             sidePanel.style.left = (parseInt(sidePanel.style.left) == 0 ? -230 : 0) + 'px';
         });
        });

      function searchDestination()  {
        var destination = document.getElementById('destinationInput').value;
            if (destination) {
                // Replace 'YOUR_GOOGLE_MAPS_API_KEY' with your actual API key
                var apiKey = AIzaSyAmh7fv6bhJqKS4cuN8qKZfm2CZhGPbtxM;
                
                // Google Maps API URL with the destination
                var mapsApiUrl = 'https://maps.googleapis.com/maps/api/geocode/json?address=${destination}&key=${apiKey}';
                // Fetch the data and display the map
                fetch(mapsApiUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.results && data.results.length > 0) {
                            var location = data.results[0].geometry.location;

                            // Check if the coordinates are valid
                            if (isValidCoordinates(location.lat, location.lng)) {
                                initMap(location.lat, location.lng);
                            } else {
                                console.error('Invalid coordinates. Lat and Lng must be valid numbers.');
                            }
                        }
                    })
                    .catch(error => console.error('Error fetching data:', error));
            } else {
                // Hide the map if no destination is entered
                document.getElementById('map').style.display = 'none';
            }
        }

        // Function to check if coordinates are valid numbers
        function isValidCoordinates(lat, lng) {
            return typeof lat === 'number' && typeof lng === 'number' && !isNaN(lat) && !isNaN(lng);
        }
    </script>
