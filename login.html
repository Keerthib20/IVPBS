    <meta charset="UTF-8">

    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: url('ui1.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .upper-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: rgba(94, 7, 234, 0.323);
        }

        .upper-bar img {
            max-width: 50px;
            max-height: 50px;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #dccfcf;
            margin: 0 15px;
        }

        .nav-links .left-icons {
            margin-right: auto;
        }

        .nav-links .right-icons {
            margin-left: auto;
        }
        .animated-text {
            text-align: right;
            color: #fff;
            font-size: 24px;
            margin-top: 20px;
            margin-right: 20px;
            white-space: nowrap;
            overflow: hidden;
            font-family:cursive;
            animation: typing 4s steps(22) infinite;
        }
        .logo {
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .right-icons {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .right-icons a {
            text-decoration: none;
            color: #e5e1e1;
            margin-left: 15px;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: 20px 20px 20px 20px;
            position: absolute;
            left: 20px;
            top: 150px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: rgb(29, 89, 229);
            color: rgb(252, 251, 251);
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: rgba(28, 114, 235, 0.658);
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>

<body>
    <div class="upper-bar">
        <div class="nav-links">
            <div class="left-icons">
                <a href="home.html">Home</a>

            </div>

            <div class="right-icons">
                <a href="contact.html">Contact</a>
                <a href="review.html">Review</a>
            </div>
        </div>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <div id="loginForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
               
            </div>
            <div class="form-group">
                <button onclick="login()">Login</button>
            </div>
            <div class="signup-link">
                <p>Not registered? <a href="Signup.html">Sign up</a></p>
            </div>
        </div>
    </div>
    <div class="animated-text">Window to the real-world applications of academic concepts</div>
   <script>

    var firestore = firebase.firestore();//connecting fire store database

    function login() {
        //getting value of email and password from html
var email = document.getElementById("email").value;
var password = document.getElementById("password").value;

// login
firebase.auth().signInWithEmailAndPassword(email, password)
  .then((userCredential) => {
    // if login is successful
    console.log("Signed in");
    window.location='/dashboard_api.html'//going to home page
  })
  .catch((error) => {
    console.error(error);
  });
}
</script>
