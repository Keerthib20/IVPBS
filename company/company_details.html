    <div class="form-container" id="company-form">
        <h2>Add Company Details</h2>
        <form id="addCompanyForm">
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="companyLocation">Location:</label>
                <input type="text" id="companyLocation" name="companyLocation" required>
            </div>
            <div class="form-group">
                <label for="companyPhone">Phone Number:</label>
                <input type="text" id="companyPhone" name="companyPhone" required>
            </div>
            <div class="form-group">
                <label for="companyEmail">Email ID:</label>
                <input type="email" id="companyEmail" name="companyEmail" required>
            </div>
            <div class="form-group">
                <input type="file" id="imageFile" accept="image/*">
            </div>
            <div class="form-group">
                <button onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>

    <script>

        // Access Firestore and Storage
        const firestore = firebase.firestore();
        const storage = firebase.storage();

        function uploadImage(docId, imageFile) {
            if (imageFile) {
                const storageRef = storage.ref();
                const imageRef = storageRef.child('company_images/' + docId);

                // Upload file to the storage reference
                return imageRef.put(imageFile)
                    .then((snapshot) => {
                        console.log('Uploaded a blob or file!', snapshot);
                        return snapshot.ref.getDownloadURL(); // Get download URL of the uploaded image
                    })
                    .catch((error) => {
                        console.error('Error uploading file: ', error);
                    });
            }
        }

        function submitForm() {
    // Prevent default form submission
    event.preventDefault();

    // Extract form data
    var companyName = document.getElementById("companyName").value;
    var companyLocation = document.getElementById("companyLocation").value;
    var companyPhone = document.getElementById("companyPhone").value;
    var companyEmail = document.getElementById("companyEmail").value;
    var imageFile = document.getElementById("imageFile").files[0];

    // Define variable to store document ID
    var newDocId;

    // Access the Firestore database and add the data
    firestore.collection("companies").add({
        name: companyName,
        location: companyLocation,
        phone: companyPhone,
        email: companyEmail,
    })
    .then(function (docRef) {
        // Assign the document ID to the variable
        newDocId = docRef.id;
        console.log("Document written with ID: ", newDocId);
        // Upload image to Storage
        return uploadImage(newDocId, imageFile);
    })
    .then(function (downloadURL) {
        // Add the image URL to the document in Firestore
        return firestore.collection("companies").doc(newDocId).update({
            imageURL: downloadURL
        });
    })
    .then(() => {
        console.log("Image URL added to document");
    })
    .catch(function (error) {
        console.error("Error adding document: ", error);
    });

    // Reset form
    document.getElementById("addCompanyForm").reset();
}
