<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company_Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: url('travel.jpg');
            background-size: cover;
        }

        .upper-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 2;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
        }

        .nav-links .left-icons {
            margin-right: auto;
        }

        .nav-links .right-icons {
            margin-left: auto;
        }

        .animated-text {
            text-align: center;
            color: #fff;
            font-size: 24px;
            margin-top: 50px;
            white-space: nowrap;
            overflow: hidden;
            font-family: cursive;
            animation: typing 3s steps(42) infinite;
        }

        .search-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            margin: 15px auto;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            width: 700px;
            z-index: 1;
        }

        .search-input {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        .search-icon {
            margin-right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .icons-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }

        .icon-button {
            width: 120px;
            height: 80px;
            background-color: #feffff;
            color: #333;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }


        .side-panel {
            width: 250px;
            background-color: #639ad4;
            padding: 20px;
            color: #010405;
            position: fixed;
            top: 70px;
            left: -230px; /* initially hidden */
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1;
        }

        .side-panel .drag-icon {
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ecf0f1;
            margin-bottom: 10px;
        }

        .profile-name {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .side-panel a {
            text-decoration: none;
            color: #ecf0f1;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .side-panel a .icon {
            margin-right: 10px;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="side-panel" id="sidePanel">
        <div class="drag-icon">&#9776;</div>

<div class="profile-photo"></div>
        <div class="profile-name">Your Name</div>
        <a href="#"><span class="icon">&#128100;</span>Profile</a>
        <a href="#"><span class="icon">&#128273;</span>Forgot Password</a>
        <a href="#"><span class="icon">&#10067;</span>Help</a>
        <a href="#"><span class="icon">&#10067;</span>Edit Details</a>
    </div>

    <div class="upper-bar">
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="features.html">Features</a>
        </div>
        <div class="right-icons">
            <a href="contact.html">Contact</a>
            <a href="review.html">Review</a>
        </div>
    </div>

    <div class="animated-text">Window to the real-world applications of academic concepts</div>


    <div class="icons-container">
      
        <button class="icon-button" onclick="window.location.href='company_details.html'">Add Details</button>
        <button class="icon-button" onclick="window.location.href='agency.html'">View Messages</button>
    </div>

       <script>

        $(document).ready(function () {
            $(".drag-icon").click(function () {
                $("#sidePanel").animate({
                    left: parseInt($("#sidePanel").css('left'), 10) == 0 ? -230 : 0
                }, 300);
            });
        });

        
        
            
         
    </script>
    
    </script>
</body>
</html>
